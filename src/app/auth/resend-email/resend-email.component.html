<div class="resend-email-container d-flex align-items-center justify-content-center vh-100">
    <div class="resend-email-card">
      <h2>Renvoyer l'e-mail de vérification</h2>
  
      <p>
        Si vous n'avez pas reçu l'e-mail de vérification, vous pouvez le renvoyer ici.
      </p>
  

      @if(!resendSuccess()){
        <button mat-raised-button color="primary" (click)="resendVerificationEmail()" [disabled]="isLoading()">
          @if (isLoading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } 
          @else {
            Renvoyer l'e-mail
          }
        </button>
      }

      @else {
        <div class="alert alert-success">
          <p>
            Nous vous avons envoyé un lien de confirmation
          </p>
        </div>
      }
 
  
      @if (resendError()) {
        <div class="error-message">
          {{ resendError() }}
        </div>
      }

      

  
  
      <button mat-button class="mt-3" (click)="navigateToLogin()">Retour à la connexion</button>
    </div>
  </div>
