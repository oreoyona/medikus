<div class="container">
    @if(loading){
        <div class="d-flex justify-content-center align-items-center">
            <!-- Replace with your loading spinner component -->
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
    } @else if(message){
        <div class="alert alert-info">{{message}}</div>
    } @else {
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title || "Not set"}} </td>
            </ng-container>

            <!-- Views Count Column -->
            <ng-container matColumnDef="views_count">
                <th mat-header-cell *matHeaderCellDef> Vues </th>
                <td mat-cell *matCellDef="let element"> {{element.views_count}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="goToPostDetail(element.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of article stats"></mat-paginator>
    }
</div>
