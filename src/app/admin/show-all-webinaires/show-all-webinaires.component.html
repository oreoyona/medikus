<div class="container">
    @if(loading){
    <div class="d-flex justify-content-center align-items-center">
        <app-loading-spinner [visible]="loading" />
    </div>
    }

    @else if(message()){
    <div class="alert alert-danger">{{message()}}</div>
    }
    @else {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- titre Column -->
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let element"> {{element.title || "Not set"}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | formatDate}} </td>
        </ng-container>

        <!-- Instructeur Column -->
        <ng-container matColumnDef="instructeur">
            <th mat-header-cell *matHeaderCellDef> Instructeur</th>
            <td mat-cell *matCellDef="let element"> {{element.instructeur || "Medikus, I."}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <button mat-icon-button (click)="goTo(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
    
                    <!-- <button mat-icon-button (click)="goTo(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> -->
                </div>
             
            </td>
        </ng-container>



    </table>

    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of webinaires"></mat-paginator>

    }

</div>
